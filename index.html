<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AnalogSea</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<img class="logo" src="images/logo.png" alt="analogsea">

<form class="signup-form" action="/signup" accept-charset="UTF-8" method="post">
  <fieldset>
    <legend> Sign Up </legend>
  <label for="email">Email</label>
   <input type="email" id="email" placeholder="foo@bar.com">
   <label for="password">Password</label>
   <input type="password" id="password" placeholder="1234password">
 </fieldset>
   <button type="submit"/>Sign up</button>

    <p><a href="/forgot_password/new">Forgot password?</a></p>

 </form>
 <div class='footer'>
   <p>Already have an account? <a href="/login">Log in</a></p>
 </div>
</body>
</html>
